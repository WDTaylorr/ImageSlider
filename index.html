<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>

  <!-- Slide Area -->
  <div class="slide-container">
    
    <div class="slider">
      <!-- Slide 1 -->
      <div id="1" class="slide">
        <img src="img/img-1.jpg" class="slideImg" alt="">
        <h1>1</h1>
      </div>
      <!-- Slide 2 -->
      <div id="2" class="slide invisible " >
        <img src="img/img-2.jpg" class="slideImg" alt="">
        <h1>2</h1>
      </div>
      <!-- Slide 3 -->
      <div id="3" class="slide invisible">
        <img src="img/img-3.jpg" class="slideImg" alt="">
        <h1>3</h1>
      </div>
    </div>

    <!-- Previous and Next Buttons -->
    <div class="buttons">
      <button id="prevBtn" type="button" class="prevBtn invisible">Prev</button>
      <button id="nextBtn" type="button" class="nextBtn">Next</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
